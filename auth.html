<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Login</title>
  <link rel="stylesheet" href="../static/CSS/styles.css">
  <link rel="stylesheet" href="D:/Trading-TuTorial/webinar/templates/static/CSS/auth.css">
</head>
<body>

  <div class="login-container">
    <h2>Tool Login</h2>

    <form id="loginForm" method="POST" action="/admin-login">
      <div class="input-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required />
      </div>

      <div class="input-group">
        <label for="Email">Email</label>
        <input type="email" id="Email" name="email" placeholder="Enter your email id" required />
      </div>

      <div class="input-group">
        <label for="keycode">Keycode</label>
        <input type="password" id="keycode" name="keycode" placeholder="Enter your keycode" required />
      </div>

      <button type="submit">Login</button>
    

      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}

      <p class="note">Your access is protected and encrypted ðŸ”’</p>
    </form>
  </div>

</body>
</html>
