<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Workshop â€” Trading Tutor</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="../static/CSS/styles.css">
  <link rel="stylesheet" href="../static/CSS/webinar.css">
</head>
<body class="webinar-body">

  <div class="webinar-container">

    <main class="webinar-main">
      <div class="video-feed-wrapper">
        <img src="https://picsum.photos/seed/host_stream/1200/700" alt="Host video stream">
        <span class="host-name-badge">
          <i class="fa-solid fa-signal"></i> LIVE
        </span>
      </div>
    </main>

    <aside class="webinar-sidebar" id="webinar-sidebar">
      <div class="sidebar-header">
        <div class="sidebar-tabs">
          <button class="sidebar-tab-btn active" data-target="chat-panel">
            <i class="fa-solid fa-comment"></i> Chat
          </button>
          <button class="sidebar-tab-btn" data-target="participants-panel">
            <i class="fa-solid fa-users"></i> Participants (3)
          </button>
        </div>
        <button class="icon-btn" id="sidebar-close-btn" aria-label="Close Sidebar">&times;</button>
      </div>
      
      <div id="chat-panel" class="sidebar-panel active">
        <div class="sidebar-content" id="webinar-chat-log">
          <div class="chat-message bot">
            <p>Welcome to the workshop! Feel free to ask questions here.</p>
          </div>
        </div>
        <div class="sidebar-input">
          <input type="text" id="chat-input" placeholder="Type a message...">
          <button class="icon-btn" id="chat-send-btn" aria-label="Send">
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </div>
      </div>
      
      <div id="participants-panel" class="sidebar-panel">
        <div class="sidebar-content" id="participant-list">
          <div class="participant-item">
            <img src="https://picsum.photos/seed/host/40/40" alt="Host">
            <span>Krishna Kapei (Host)</span>
            <i class="fa-solid fa-microphone-slash muted"></i>
          </div>
          <div class="participant-item">
            <img src="https://picsum.photos/seed/user1/40/40" alt="User">
            <span>Alex (Learner)</span>
            <i class="fa-solid fa-microphone muted"></i>
          </div>
          <div class="participant-item">
            <img src="https://picsum.photos/seed/user2/40/40" alt="User">
            <span>Sam (Learner)</span>
            <i class="fa-solid fa-microphone muted"></i>
          </div>
        </div>
      </div>
      
    </aside>
  </div>

  <footer class="webinar-controls">
    <div class="control-group">
      <span class="control-time" id="current-time">10:30 AM</span>
    </div>
    
    <div class="control-group">
      <button class="control-btn" id="mic-btn" aria-label="Mute Microphone" title="Mute Microphone">
        <i class="fa-solid fa-microphone"></i>
      </button>
      <button class="control-btn" id="video-btn" aria-label="Stop Camera" title="Stop Camera">
        <i class="fa-solid fa-video"></i>
      </button>
      <button class="control-btn" id="chat-toggle-btn" aria-label="Toggle Chat" title="Toggle Chat">
        <i class="fa-solid fa-comment"></i>
      </button>
    </div>
    
    <div class="control-group">
      <button class="control-btn leave-btn" id="leave-btn" aria-label="Leave Call" title="Leave Call">
        <i class="fa-solid fa-phone-slash"></i>
      </button>
    </div>
  </footer>

  <script src="../static/JS/scripts.js"></script>
</body>
</html>
