<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Webinar</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      font-family: Arial, sans-serif;
    }
    #jitsi-container {
      height: 100vh;
      width: 100%;
    }
    .header {
      position: absolute;
      top: 10px;
      left: 20px;
      z-index: 10;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>ðŸŽ¥ Trading-TuTorial Webinar</h3>
  </div>

  <div id="jitsi-container"></div>

  <script src="https://meet.jit.si/external_api.js"></script>
  <script>
    const domain = "meet.jit.si"; // use your own Jitsi domain if self-hosted
    const meetingID = "{{ meeting_id }}"; // from Flask route
    const userName = "{{ user_name }}"; // from Flask session
    const container = document.querySelector('#jitsi-container');

    const options = {
      roomName: meetingID,
      width: "100%",
      height: "100%",
      parentNode: container,
      userInfo: {
        displayName: userName || "Guest",
      },
      configOverwrite: {
        prejoinPageEnabled: false,
      },
      interfaceConfigOverwrite: {
        TOOLBAR_BUTTONS: [
          'microphone', 'camera', 'desktop', 'fullscreen', 'fodeviceselection', 'hangup',
          'profile', 'chat', 'recording', 'livestreaming', 'settings', 'raisehand', 'tileview'
        ],
      }
    };

    const api = new JitsiMeetExternalAPI(domain, options);

    api.addEventListener('videoConferenceJoined', () => {
      console.log(`${userName} joined ${meetingID}`);
    });

    api.addEventListener('readyToClose', () => {
      window.location.href = "/dashboard";
    });
  </script>
</body>
</html>
