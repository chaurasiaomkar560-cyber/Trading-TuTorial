<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In — Trading Tutor</title>
  <link href="../static/CSS/styles.css" rel="stylesheet"/>
  <link href="../static/CSS/auth.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
</head>
<body>
  

  <main class="container auth">
    <div class="card auth-card">
      <h2>Log In</h2>
      <form method="POST" action="/login">
        <label for="loginemail">Email</label>
        <input type="email" placeholder="you@example.com"  name="email" required/>
        <div class="form-group">
  <label for="loginpassword">Password</label>
  <div class="password-wrapper">
    <input type="password" id="loginPassword"  name="password" placeholder="Your password" required>
    <button type="button" class="password-toggle-btn" aria-label="Toggle password visibility">
      <i class="fa-solid fa-eye-slash"></i>
    </button>
  </div>
{% if message %}
<script>
  alert("{{ message }}");
</script>
{% endif %}

{% if error %}
<script>
  alert("{{ error }}");
</script>
{% endif %}

</div>
        <button class="btn btn-primary" type="submit">Sign In</button>
      </form>
      <p class="muted small-links">
        <a href="{{url_for('main.forgot_password')}}">Forgot password?</a> ·
        <a href="{{url_for('main.signup')}}">Create an account</a>
      </p>
    </div>
  </main>

  

  <script src="D:\Trading-TuTorial\static\JS\scripts.js"></script>
</body>
</html>
