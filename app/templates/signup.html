<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account â€” Trading Tutorials</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="../static/CSS/styles.css">
  <link rel="stylesheet" href="../static/CSS/signup.css">
</head>
<body>

 

 

  <main class="container auth-container">
    <div class="card auth-card">
      <h2>Create your account</h2>
      <p class="muted">Start your trading journey with us.</p>
      
      <form id="signup-form" method="POST" action="/signup" enctype="multipart/form-data">
        <div class="form-group">
          <label for="full_name">Full Name</label>
          <input type="text" id="signupName"  name ="full_name" placeholder="Enter your full name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="signupEmail" name="email" placeholder="you@example.com" required>
        </div>
        
        <div class="form-group">
          <label >Password</label>
          <div class="password-wrapper">
            <input type="password" id="signupPassword" name="password" placeholder="Create a strong password" required>
            <button type="button" class="password-toggle-btn" aria-label="Toggle password visibility">
              <i class="fa-solid fa-eye-slash"></i>
            </button>
          </div>
        </div>

        <div class="form-group">
    <label for="profile_picture">Profile Picture</label>
    <div class="custom-file-input-wrapper">
        <input type="file" id="profile_picture" name="profile_picture" class="hidden-file-input">
        <label for="profile_picture" class="custom-file-button">Choose File</label>
        <span id="profile_picture_filename" class="file-name">No file chosen</span>
    </div>
</div>
        
        <div id="password-strength-meter">
          <div class="strength-bar"></div>
          <span class="strength-text"></span>
        </div>
        
        <button class="btn btn-primary" type="submit" style="width: 100%;">Create Account</button>
      
      </form>
      <div class="auth-divider">
        <span>OR</span>
      </div> 
      <button class="btn btn-secondary google-btn" onclick="window.location.href='/login/google'" style="width: 100%;">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none"><path fill="#4285F4" d="M17.64 9.20455c0-.61364-.05455-1.22727-.16364-1.84091H9v3.47727h4.84091c-.20455 1.125-.81818 2.08636-1.74545 2.73864v2.26136h2.90455c1.70455-1.56818 2.68636-3.87273 2.68636-6.63636Z"></path><path fill="#34A853" d="M9 18c2.43182 0 4.47727-.80682 5.96818-2.18182L12.06364 13.56c-.80682.54545-1.84091.87273-3.06364.87273-2.33182 0-4.30909-1.56818-5.01818-3.67045H1.84091v2.33182C3.33182 16.2 5.96818 18 9 18Z"></path><path fill="#FBBC05" d="M3.98182 10.74091c-.13636-.40909-.21818-.84546-.21818-1.29546s.08182-.88636.21818-1.29546V5.81818H1.84091C1.22727 7.02273.9 8.37273.9 9.81818s.32727 2.79545.94091 4V10.74091Z"></path><path fill="#EA4335" d="M9 3.56818c1.32273 0 2.50909.46364 3.44091 1.35L15.01364 2.34C13.47727.88636 11.43182 0 9 0 5.96818 0 3.33182 1.8 1.84091 4.31818L4.01818 6.65C4.72727 4.54773 6.70455 3.56818 9 3.56818Z"></path></svg>
        <span>Continue with Google</span>
      </button>
    </div>
  </main>
  



  <script src="../static/JS/scripts.js"></script>
</body>
</html>
